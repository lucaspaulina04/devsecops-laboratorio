name: CI DevSecOps

on:
  push:
    branches: ['main']        
  pull_request:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  security-events: write      

concurrency:
  group: ci-devsecops-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # SAST: SonarCloud
  sast:
    name: SAST (SonarCloud)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarCloud scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

